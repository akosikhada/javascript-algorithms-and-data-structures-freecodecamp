<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Phone Number Validator | FreeCodeCamp</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="root">
        <header>
            <h2>FreeCodeCamp</h2>
            <h1 class="main-title">US Phone Number Validator</h1>
        </header>
        <main>
            <section class="phone">
                <article class="phone-ctn">
                    <form class="input-form">
                        <div class="input-ctn">
                            <label for="user-input">Enter your phone number:</label>
                            <input id="user-input" type="text" placeholder="e.g. 1 555-555-5555">
                        </div>
                        <div id="results-div"></div>
                        <div class="btn-ctn">
                            <button type="button" id="check-btn">Check</button>
                            <button type="button" id="clear-btn">Clear</button>
                        </div>
                    </form>
                </article>
            </section>
        </main>
        <footer>
            <p>Made with <span style="color: #e25555;">&#10084;</span> for FreeCodeCamp Certification</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
